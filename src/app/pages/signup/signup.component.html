<div class="container-wrapper container d-flex justify-content-center align-items-center">
  <div class="form-wrapper text-center">
    <h2 class="text-center">Signup/Register</h2>
    <form [formGroup]="signupForm" (submit)="submit()" novalidate>
      <div class="form-group">
        <input type="text" class="form-control" id="full-name-input"
          placeholder="Enter your Full Name" formControlName="fullName">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="phone-number-input"
          placeholder="Enter your mobile number" formControlName="phoneNumber">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="email-input"
          placeholder="Enter your Email" formControlName="email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password-input"
          placeholder="Enter your Password" formControlName="password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <small><a routerLink="/login">Already have an Account?</a></small>
  </div>
</div>
